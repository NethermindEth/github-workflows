name: Docker Build and Push

on:
  push:
    branches: [main]
    tags: ['v*']
    paths-ignore:
      - '**.md'
      - '.github/**'
      - '!.github/workflows/**'

permissions:
  id-token: write
  attestations: write
  contents: read

jobs:
  build:
    uses: NethermindEth/github-workflows/.github/workflows/docker-build-push.yaml@main
    with:
      # Optional inputs (with their defaults shown)
      artifactory_url: 'nethermind.jfrog.io'
      image_name: '<repository-name>'
      platforms: 'linux/amd64,linux/arm64'
      context: '.'
      setup-qemu: false
      dockerfile_path: 'Dockerfile'
      additional_tags: ''                      # Example: 'latest,1.0.0'
      # Required Inputs
      artifactory_repo: 'angkor-oci-local'

    # Required secrets
    secrets:
      artifactory_access_token: ${{ secrets.ARTIFACTORY_TOKEN }}     # JFrog access token
      artifactory_username: ${{ secrets.ARTIFACTORY_USERNAME }}      # Repository prefix, e.g. 'angkor'
